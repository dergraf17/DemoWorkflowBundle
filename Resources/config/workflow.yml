workflows:
    acme_demo_workflow_lead_processing:
        label:      'Lead Processing Flow'
        entity:     OroCRM\Bundle\SalesBundle\Entity\Lead
        start_step: open
        steps_display_ordered: true
        entity_attribute: lead

        steps:
            open:
                label: 'Open'
                order: 10
                allowed_transitions:
                    - start_progress
            in_progress:
                label: 'In progress'
                order: 20
                allowed_transitions:
                    - close
            closed:
                label: 'Closed'
                order: 30
                allowed_transitions:
                    - reopen

        attributes:
            first_name:
                property_path: lead.firstName
            last_name:
                property_path: lead.lastName
            contact:
                property_path: lead.contact
            b2b_customer:
                property_path: lead.customer
            task:
                label: 'Task for reopen'
                type:  entity
                options:
                    class: OroCRM\Bundle\TaskBundle\Entity\Task

        transitions:
            start_progress:
                label:        'Start progress'
                step_to:      in_progress
                transition_definition: start_progress_definition
                form_options:
                    attribute_fields:
                        first_name:
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                        last_name:
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
            close:
                label:        'Close'
                step_to:      closed
                transition_definition: close_definition
                is_unavailable_hidden: false
                form_options:
                    attribute_fields:
                        contact: ~
                        b2b_customer: ~
            reopen:
                label:        'Reopen'
                step_to:      open
                transition_definition: reopen_definition
                is_unavailable_hidden: false

        transition_definitions:
            start_progress_definition: ~
            close_definition:
                pre_conditions:
                    @not_empty:
                        parameters: $lead.address
                        message: 'Only lead with address can be closed'
                conditions:
                    @or:
                        parameters:
                            - @not_empty: $contact
                            - @not_empty: $b2b_customer
                        message: 'Either contact or B2B customer must be specified'
            reopen_definition:
                pre_conditions:
                    @not_empty:
                        parameters: $contact
                        message: 'To reopen a lead it must have a contact'
                post_actions:
                    - @create_entity:
                        class: OroCRM\Bundle\TaskBundle\Entity\Task
                        attribute: $task
                        data:
                            relatedContact: $contact
                            owner: $lead.owner
                            reporter: $lead.owner
                            organization: $lead.organization
                    - @format_string:
                        attribute: $task.subject
                        string: 'Contact %firstName% %lastName% to discuss reopen of %leadName%'
                        arguments:
                            firstName: $contact.firstName
                            lastName: $contact.lastName
                            leadName: $lead.name
                    - @create_datetime:
                        attribute: $task.dueDate
                    - @find_entity:
                        class: OroCRM\Bundle\TaskBundle\Entity\TaskPriority
                        identifier: 'high'
                        attribute: $task.taskPriority
